[colors]
background = #1e2127
background-alt = #1e2030
foreground = #cdd6f4
alert = #f38ba8
disabled = #45475a
blue = #74adff
red = #f38ba8
green = #a6e3a1
yellow = #f9e2af
subtext1 = #bac2de
crust = #11111b

[bar/top]
monitor = eDP-1
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.blue}
line-size = 2
spacing = 1
padding-right = 2
module-margin-left = 2
module-margin-right = 2
font-0 = JetBrainsMonoNerdFont:size=12;2
modules-left = xworkspaces
modules-center = tray-host
modules-right = cpu memory volume battery date
tray-position = right 
tray-detached = false 
tray-padding = 3

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.blue}
label-active-padding = 1
label-active-underline = ${colors.blue}
label-occupied = %name%
label-occupied-foreground = ${colors.subtext1}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.crust}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/volume]
type = internal/pulseaudio
use-ui-max = true
format-volume = <ramp-volume><label-volume>
label-muted =  Muted
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.blue}

[module/wireless-network]
type = internal/network
interface = wlan0
interval = 5
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.foreground}

format-disconnected = NET disconnected
format-disconnected-foreground = ${colors.disabled}
ramp-signal-0 = "X"
ramp-signal-1 = ""
ramp-signal-foreground = ${colors.blue}
label-connected = %essid%
label-disconnected = No wifi

[module/battery]
type = internal/battery
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.yellow}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.blue}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage_used%%

[module/date]
type = internal/date
interval = 1
date = "%{F#74adff}%{F-} %d %B, %Y  %{F#74adff}%{F-} %I:%M %p"
label = %date%

